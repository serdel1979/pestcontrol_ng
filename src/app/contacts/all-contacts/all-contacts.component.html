<mat-card class="custom-card" style="margin: 10px; padding: 10px;">
  <mat-card-content>
      <mat-form-field class="example-full-width">
          <mat-label>Contacto a buscar</mat-label>
          <input matInput placeholder="Buscar" [(ngModel)]="filter"
          (ngModelChange)="applyFilter()">
      </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card class="custom-card" style="margin: 10px; padding: 10px;">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Contactos</mat-card-title>
      <mat-card-subtitle style="margin-top: 10px;">Lista de contactos</mat-card-subtitle>
    </mat-card-title-group>
  <!-- <button mat-raised-button color="primary" (click)="addContact()" style="margin-left: auto;"
      matTooltip="Agregar un nuevo contacto">
      <mat-icon>add_box</mat-icon>
    </button> --> 
  </mat-card-header>
  <mat-card-content style="margin-top: 20px; padding: 20;">

    <div class="table-container">
      <div>
        <div *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!loading">
          <div *ngIf="contacts.length > 0"  style="display: flex; flex-direction: column;">
            <table mat-table [dataSource]="dataSource">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements" style="flex-grow: 1;">
            </mat-paginator>
          </div>
          <div *ngIf="contacts.length == 0">
            <mat-label>No hay contactos cargados</mat-label>
          </div>
        </div>
        <button mat-raised-button color="secundary" (click)="back()"
          style="margin: 20px;"><mat-icon>arrow_back</mat-icon></button>
      </div>
    </div>


  </mat-card-content>
</mat-card>
