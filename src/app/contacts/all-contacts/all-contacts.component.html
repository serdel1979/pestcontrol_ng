<div class="flex-container">
  <mat-card class="example-card flex-item">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Contactos</mat-card-title>
        <mat-card-subtitle style="margin-top: 10px;">Lista de contactos</mat-card-subtitle>
      </mat-card-title-group>
      <button mat-raised-button color="primary" (click)="addContact()" style="margin-left: auto;"
        matTooltip="Agregar un nuevo contacto">
        <mat-icon>add_box</mat-icon>
        <mat-icon>contact_phone</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content style="margin-top: 20px;">

      <div class="table-container">
        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>


    </mat-card-content>
  </mat-card>
</div>
