<mat-card class="custom-card" style="margin: 10px; padding: 10px;">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Tarea</mat-card-title>
            <mat-card-subtitle style="margin-top: 10px;">Detalle de tarea</mat-card-subtitle>
        </mat-card-title-group>
        <!-- <button mat-raised-button color="primary" (click)="addContact()" style="margin-left: auto;"
        matTooltip="Agregar un nuevo contacto">
        <mat-icon>add_box</mat-icon>
      </button> -->
    </mat-card-header>
    <mat-card-content style="margin-top: 20px; padding: 20;">

        <div class="table-container">
            <div>
                <div *ngIf="loading">
                    <mat-spinner></mat-spinner>
                </div>
                <div *ngIf="!loading">
                    <p>TAREA {{task.description}}</p>
                    <p>TIPO {{task.jobType.description}}</p>
                    <mat-divider></mat-divider>
                    <div class="container">
                        <div style="padding: 20px; margin: 20px;" *ngIf="task.subJobs.length > 0">

                            <p>SUBTAREAS</p>
                            <mat-list role="list">
                                <mat-list-item (click)="subJob(subtask.id)" role="listitem" *ngFor="let subtask of task.subJobs">
                                    
                                    <button mat-icon-button (click)="subJob(subtask.id)">
                                        {{subtask.description}}
                                    </button> 

                                </mat-list-item>
                            </mat-list>

                        </div>
                        <div style="padding: 20px; margin: 20px;" *ngIf="task.subJobs.length == 0">

                            <p>NO SE CARGARON SUBTAREAS</p>

                        </div>
                    </div>

                </div>
                <button mat-raised-button color="secundary" (click)="back()"
                    style="margin: 20px;"><mat-icon>arrow_back</mat-icon></button>
            </div>
        </div>


    </mat-card-content>
</mat-card>
