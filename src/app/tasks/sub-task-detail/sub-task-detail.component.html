<mat-card class="custom-card" style="margin: 10px; padding: 10px;">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Subtarea</mat-card-title>
            <mat-card-subtitle style="margin-top: 10px;">Detalle</mat-card-subtitle>
        </mat-card-title-group>
        <!-- <button mat-raised-button color="primary" (click)="addContact()" style="margin-left: auto;"
        matTooltip="Agregar un nuevo contacto">
        <mat-icon>add_box</mat-icon>
      </button> -->
    </mat-card-header>
    <mat-card-content style="margin-top: 20px; padding: 20;">

        <div class="table-container">
            <div>
                <div *ngIf="loading">
                    <mat-spinner></mat-spinner>
                </div>
                <div *ngIf="!loading">
                    <p>SUBTAREA {{subtask.description}}</p>
                    <mat-divider></mat-divider>
                    <div class="container">
                        <div style="padding: 20px; margin: 20px;" *ngIf="subtask.novelties.length > 0">

                            <p>NOVEDADES</p>

                            <button (click)="addNoveltie(subtask.id)"  mat-raised-button color="primary">
                                <mat-icon>add</mat-icon>
                            </button>

                            <mat-list role="list">
                                <mat-list-item role="listitem" *ngFor="let nov of subtask.novelties">
                                        {{nov.observation}} - {{nov.dateTime | date}}
                                </mat-list-item>
                            </mat-list>

                        </div>
                        <div style="padding: 20px; margin: 20px;" *ngIf="subtask.novelties.length == 0">

                            <p>NO HAY NOVEDADES</p>

                            <button (click)="addNoveltie(subtask.id)"  mat-raised-button color="primary">
                                <mat-icon>add</mat-icon>
                            </button>

                        </div>
                    </div>

                </div>
                <button mat-raised-button color="secundary" (click)="back()"
                    style="margin: 20px;"><mat-icon>arrow_back</mat-icon></button>
            </div>
        </div>


    </mat-card-content>
</mat-card>
