<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card class="scrolleable-content" style="margin: 10px; padding: 10px; width:75%;">
    <mat-card-title>
        Detalle
    </mat-card-title>
    <mat-card-subtitle>
        Detalle del cronograma
    </mat-card-subtitle>
    <mat-card-content>

        <div style="margin: 20px; padding: 20px;" *ngIf="!loading">


            <mat-label>
                CLiente: {{ schedule.branch.client.businessName }}
            </mat-label>
            <br>
            <mat-label>
                Sucursal: {{ schedule.branch.name }}
            </mat-label>
            <br>
            <mat-label>
                Tarea: {{ schedule.subJob.description }}
            </mat-label>
            <br>
            <mat-label>
                Descripci√≥n: {{ schedule.description }}
            </mat-label>
            <br>
            <mat-form-field class="example-form-field" style="margin-top: 20px;">
                <mat-label>Ingrese fecha de inicio y fin</mat-label>

                <mat-date-range-input [rangePicker]="rangePicker">
                    <input matStartDate placeholder="Fecha de inicio" [(ngModel)]="schedule.dateInit">
                    <input matEndDate placeholder="Fecha de fin" [(ngModel)]="schedule.dateEnd">
                </mat-date-range-input>

                <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #rangePicker>
                    <mat-date-range-picker-actions>
                        <button mat-button matDateRangePickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                    </mat-date-range-picker-actions>
                </mat-date-range-picker>
            </mat-form-field>
        </div>
        <button [disabled]="loading" mat-raised-button color="primary"
            (click)="save()"><mat-icon>save</mat-icon></button>
        <button mat-raised-button color="secundary" (click)="back()"
            style="margin: 10px;"><mat-icon>arrow_back</mat-icon></button>
    </mat-card-content>
</mat-card>
