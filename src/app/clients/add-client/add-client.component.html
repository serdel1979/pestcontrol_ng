<div class="flex-container">
    <mat-card class="example-card flex-item">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Agregar</mat-card-title>
                <mat-card-subtitle>Agregar un cliente</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content style="margin-top: 20px;">

            <form [formGroup]="clientForm" fxLayout="column" class="form-container">


                <mat-tab-group>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">perm_identity</mat-icon>
                            Cliente
                        </ng-template>
                        <div class="tab-content">
                            <mat-card class="example-card flex-item">
                                <mat-card-header>
                                    <mat-card-title-group>
                                        <mat-card-title>Datos específicos del cliente</mat-card-title>
                                        <mat-card-subtitle style="margin-top: 10px;">Ingrese Nombre y
                                            cuit</mat-card-subtitle>
                                    </mat-card-title-group>
                                </mat-card-header>
                                <mat-card-content style="margin-top: 20px;">
                                    <div class="mat-elevation-z8">
                                        <mat-form-field>
                                            <input matInput placeholder="Business Name" formControlName="businessName"
                                                required>
                                        </mat-form-field>
                                        <mat-form-field>
                                            <input matInput placeholder="CUIT" formControlName="cuit" required>
                                        </mat-form-field>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </mat-tab>

                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon class="example-tab-icon">contacts</mat-icon>
                            Contacto
                        </ng-template>
                        <div class="tab-content">
                            <mat-card class="example-card flex-item">
                                <mat-card-header>
                                    <mat-card-title-group>
                                        <mat-card-title>Datos de contacto</mat-card-title>
                                        <mat-card-subtitle>Contactos de cliente</mat-card-subtitle>
                                    </mat-card-title-group>
                                </mat-card-header>
                                <mat-card-content style="margin-top: 20px;">
                                    <div class="mat-elevation-z8">
                                        <mat-form-field>
                                            <input matInput placeholder="Nombre" formControlName="name" required>
                                        </mat-form-field>

                                        <mat-form-field>
                                            <input matInput placeholder="Apellido" formControlName="surname" required>
                                        </mat-form-field>
                                        <mat-form-field>
                                            <input matInput placeholder="Email" formControlName="email" required>
                                        </mat-form-field>
                                        <mat-form-field>
                                            <input matInput type="number" placeholder="Teléfono"
                                                formControlName="newPhoneNumber">
                                        </mat-form-field>
                                        <button mat-icon-button color="primary" (click)="addPhone()">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                        <mat-list role="list">
                                            <mat-list-item role="listitem" *ngFor="let phone of phones; let i = index">
                                                {{ phone }}
                                                <button mat-icon-button color="warn" (click)="removePhone(i)">
                                                    <mat-icon>delete</mat-icon>
                                                </button>
                                            </mat-list-item>
                                        </mat-list>
                                    </div>

                                    <button mat-raised-button color="primary" (click)="saveContact()">
                                        <mat-icon>save</mat-icon> Guardar Cliente
                                    </button>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </mat-tab>

                </mat-tab-group>
            </form>
        </mat-card-content>
    </mat-card>
</div>
