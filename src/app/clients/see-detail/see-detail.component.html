<mat-card style="padding: 20px;margin: 20px;">
    <mat-card-title>
        Contacto
    </mat-card-title>
    <mat-card-content>
        <mat-label>
            <h2>Detalles del Contacto</h2>
        </mat-label>
        <p><strong>Nombre:</strong> {{ contact.name }}</p>
        <p><strong>Apellido:</strong> {{ contact.surname }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p *ngIf="contact.phones.length > 0"><strong>Teléfonos:</strong></p>
        <mat-list *ngIf="contact.phones.length > 0">
            <mat-list-item *ngFor="let phone of contact.phones" role="listitem">
                <div style="overflow-x: auto;">
                    <mat-label>
                        {{ phone.number }}
                    </mat-label>
                </div>
            </mat-list-item>
        </mat-list>
        <div *ngIf="contact.phones.length == 0">
            <mat-label>No se cargaron teléfonos</mat-label>
        </div>
    </mat-card-content>
</mat-card>
